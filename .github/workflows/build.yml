name: Build Unsigned IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build for Simulator (Unsigned)
        run: |
          # 构建模拟器版本，这通常不需要签名
          xcodebuild build \
            -project iOS.xcodeproj \
            -scheme iOS \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -derivedDataPath build

      - name: Package IPA
        run: |
          # 创建 Payload 目录并将 .app 放入其中
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/iOS.app Payload/
          # 压缩为 IPA
          zip -r iOS-Unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Unsigned-IPA
          path: iOS-Unsigned.ipa

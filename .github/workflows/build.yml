name: Build Unsigned IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'
          
      - name: Patch Code for iOS 16 Compatibility
        run: |
          echo "Patching iOS 17 specific code..."
          
          # 1. 移除 scrollTargetBehavior (AppStoreApp.swift)
          sed -i '' 's/\.scrollTargetBehavior(.viewAligned)//g' iOS/AppStoreApp.swift
          
          # 2. 修复 .tertiary 颜色问题 (EmailApp.swift, SettingsApp.swift)
          # 将 .foregroundColor(.tertiary) 替换为 .opacity(0.3) 模拟效果
          find iOS -name "*.swift" -exec sed -i '' 's/\.foregroundColor(.tertiary)/.opacity(0.4)/g' {} +
          
          # 3. 修复 MessagesApp.swift 中的多参数 foregroundColor
          # 将 .foregroundColor(.white, .blue) 简化为 .foregroundColor(.white)
          sed -i '' 's/\.foregroundColor(.white, .blue)/.foregroundColor(.white)/g' iOS/MessagesApp.swift
          
          echo "Patching complete."

      - name: Build for Simulator (Unsigned)
        run: |
          # 构建模拟器版本，这通常不需要签名
          xcodebuild build \
            -project iOS.xcodeproj \
            -scheme iOS \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -derivedDataPath build

      - name: Package IPA
        run: |
          # 创建 Payload 目录并将 .app 放入其中
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/iOS.app Payload/
          # 压缩为 IPA
          zip -r iOS-Unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Unsigned-IPA
          path: iOS-Unsigned.ipa
